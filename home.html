<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- 响应式 -->
		<link href="css/responsive.css"  rel="stylesheet"/>
		<!-- 公共样式 -->
		<link href="css/common.css"  rel="stylesheet"/>
		<!-- 文字图标 -->
		<link href="css/iconfont.css"   rel="stylesheet"/>
		<link href="css/home.css"   rel="stylesheet"/>
	</head>
	<body>
		<div class="app">
			<div class="content_bj_img">
				<div class="content_bj_top_img"></div>
			</div>
			<div class="content_item_list1">
				<div class="out">
					<div>
						<i class="iconfont icon-chuku"></i>
						<span>出库</span>
					</div>
				</div>
				<div class="return">
					<div>
						<i class="iconfont icon-icon_guihuan"></i>
						<span>归还</span>
					</div>
				</div>
			</div>
			<div class="content_item_list2">
				<div class="patrol">
					<div>
						<i class="iconfont icon-tongyongleixunchaluxian"></i>
						<span>巡查</span>
					</div>
				</div>
				<div class="search">
					<div>
						<i class="iconfont icon-chaxun1"></i>
						<span>查询</span>
					</div>
				</div>
			</div>
			<div class="content_item_list3">
				<div class="put">
					<div>
						<i class="iconfont icon-RectangleCopy"></i>
						<span>入库</span>
					</div>
				</div>
				<div class="other">
					<div>
						<span>退出</span>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/home.js"></script>
</html>
