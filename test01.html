<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>test01</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- 响应式 -->
		<link href="css/responsive.css"  rel="stylesheet"/>
		<!-- 公共样式 -->
		<link href="css/common.css"  rel="stylesheet"/>
		<!-- 文字图标 -->
		<link href="css/iconfont.css"   rel="stylesheet"/>
		<link href="css/test01.css"   rel="stylesheet"/>
	</head>
	<body>
		<div class="app">
			<div class="content_top">
				<h6>设备详情</h6>
				<div class="equipment_name">
					<p>设备名：<span>成人心肺复苏模型</span></p>
				</div>
				<div class="style">
					<p>设备类型：<span>非耗材</span></p>
				</div>
				<div class="specification">
					<p>型号：<span>310045</span></p>
				</div>
				<div class="manufacturer">
					<p>厂商：<span>美国纳斯</span></p>
				</div>
				<div class="warehouse">
					<p>库房：<span>临床技能培训中心</span></p>
				</div>
			</div>
			<div class="content_bottom">
				<h6>出库操作</h6>
				<div class="combination">
					 <fieldset>
						<legend>维修操作</legend>
						<label>设备去向:<input type="text"/></label>
						<label><input type="checkbox"  class="chebox"/>是否维修</label><br/>
						<label>维修内容:<input type="text"/></label>
					 </fieldset>
					 <fieldset>
						<legend>归还操作</legend>
						<label>设备去向:<input type="text"/></label>
						<label><input type="checkbox"  class="chebox"/>是否归还</label><br/>
						<label>归还内容:<input type="text"/></label>
					 </fieldset>
				</div>
			</div>
			<div class="content_button">
				<div>
					<button type="button" class="ok">确定</button>
				</div>
				<div>
					<button type="button" class="cancel">取消</button>
				</div>
			</div>
		</div>
	</body>
</html>
